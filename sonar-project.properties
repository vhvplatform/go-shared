sonar.projectKey=vhvcorp_go-shared
sonar.organization=vhvcorp

# Project Information
sonar.projectName=Go Shared Library
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/.github/**,**/testdata/**

# Test Coverage
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.go.coverage.reportPaths=coverage.out
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Code Quality
sonar.qualitygate.wait=true

# Go specific settings
sonar.sourceEncoding=UTF-8
sonar.language=go

# Coverage exclusions
sonar.coverage.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/main.go

# Duplication exclusions
sonar.cpd.exclusions=**/*_test.go
